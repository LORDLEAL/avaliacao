<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Avaliação 2 – Prof. Leal</title>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f5f5f5;
}

header {
  background: #ddd;
  padding: 15px;
  text-align: center;
}

#timer {
  font-size: 20px;
  color: darkred;
  font-weight: bold;
}

.alert-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.6);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.alert-box {
  background: #fff;
  padding: 25px;
  border-radius: 8px;
  text-align: center;
  max-width: 320px;
}

.alert-box button {
  background: #d32f2f;
  color: #fff;
  border: none;
  padding: 10px 18px;
  border-radius: 4px;
  cursor: pointer;
}

iframe {
  width: 100%;
  height: calc(100vh - 110px);
  border: none;
}
</style>
</head>

<body>

<header>
  <h2>Avaliação 2 – Individual – Prof. Leal</h2>
  ⚠️ Avaliação com controle de Saída da Tela!
  <div>Tempo restante: <span id="timer">01:10:00</span></div>
</header>

<iframe 
  src="https://docs.google.com/forms/d/e/1FAIpQLSe_NR3Ge7AQw-WfBTYuthT1TP12Ez1u_xVGDPGaJaFgvJ7BAw/viewform?embedded=true">
</iframe>

<div class="alert-overlay" id="alert">
  <div class="alert-box">
    <h3>⚠️ Atenção</h3>
    <p>Você saiu da aba da avaliação.</p>
    <button onclick="fecharAlerta()">Entendi</button>
  </div>
</div>

<script>
/* ===== CONTADOR 1h20min ===== */
let tempo = 80 * 60;

function atualizarTimer() {
  let h = String(Math.floor(tempo / 3600)).padStart(2,'0');
  let m = String(Math.floor((tempo % 3600) / 60)).padStart(2,'0');
  let s = String(tempo % 60).padStart(2,'0');

  document.getElementById("timer").textContent = `${h}:${m}:${s}`;

  if (tempo <= 0) {
    alert("Tempo encerrado!");
    document.body.innerHTML = "<h2>Tempo esgotado.</h2>";
  }
  tempo--;
}

setInterval(atualizarTimer, 1000);
atualizarTimer();

/* ===== BLOQUEIOS ===== */
document.addEventListener('copy', e => e.preventDefault());
document.addEventListener('paste', e => e.preventDefault());
document.addEventListener('cut', e => e.preventDefault());

document.addEventListener('keydown', e => {
  if (
    e.key === 'PrintScreen' ||
    (e.ctrlKey && ['p','s','u','c','v','x'].includes(e.key.toLowerCase()))
  ) {
    e.preventDefault();
    mostrarAlerta();
  }
});

/* ✅ TROCA DE ABA (SEM QUEBRAR O IFRAME) */
document.addEventListener('visibilitychange', () => {
  if (document.visibilityState === 'hidden') {
    mostrarAlerta();
  }
});

function mostrarAlerta() {
  document.getElementById("alert").style.display = "flex";
}

function fecharAlerta() {
  document.getElementById("alert").style.display = "none";
}
</script>

</body>
</html>
