<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Avaliação 2 – Prof. Leal</title>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f5f5f5;
}

header {
  background: #ddd;
  padding: 15px;
  text-align: center;
}

#timer {
  font-size: 20px;
  color: darkred;
  font-weight: bold;
}

.alert-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.6);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.alert-box {
  background: #fff;
  padding: 25px;
  border-radius: 8px;
  text-align: center;
  max-width: 360px;
}

.alert-box button {
  background: #d32f2f;
  color: #fff;
  border: none;
  padding: 10px 18px;
  border-radius: 4px;
  cursor: pointer;
}

iframe {
  width: 100%;
  height: calc(100vh - 130px);
  border: none;
}

#logFinal {
  padding: 25px;
  text-align: center;
}
</style>
</head>

<body>

<header>
  <h2>Avaliação 2 – Individual – Prof. Leal</h2>
  ⚠️ <strong>Avaliação monitorada</strong><br>
  <small>
    Trocas de aba, atalhos e comportamentos suspeitos são registrados e considerados na correção.
  </small>
  <div>Tempo restante: <span id="timer">01:20:00</span></div>
</header>

<iframe 
  id="formulario"
  src="https://docs.google.com/forms/d/e/1FAIpQLSe_NR3Ge7AQw-WfBTYuthT1TP12Ez1u_xVGDPGaJaFgvJ7BAw/viewform?embedded=true">
</iframe>

<div class="alert-overlay" id="alert">
  <div class="alert-box">
    <h3>⚠️ Atenção</h3>
    <p id="alert-msg"></p>
    <button onclick="fecharAlerta()">Entendi</button>
  </div>
</div>

<script>
/* ===== CONTADOR ===== */
let tempo = 80 * 60;
let ocorrencias = {
  trocaAba: 0,
  atalhos: 0
};

function atualizarTimer() {
  let h = String(Math.floor(tempo / 3600)).padStart(2,'0');
  let m = String(Math.floor((tempo % 3600) / 60)).padStart(2,'0');
  let s = String(tempo % 60).padStart(2,'0');

  document.getElementById("timer").textContent = `${h}:${m}:${s}`;

  if (tempo <= 0) {
    finalizarAvaliacao();
  }
  tempo--;
}

setInterval(atualizarTimer, 1000);
atualizarTimer();

/* ===== ALERTA ===== */
function mostrarAlerta(msg) {
  document.getElementById("alert-msg").textContent = msg;
  document.getElementById("alert").style.display = "flex";
}

function fecharAlerta() {
  document.getElementById("alert").style.display = "none";
}

/* ===== MONITORAMENTOS ===== */

// Troca de aba / minimizar
document.addEventListener('visibilitychange', () => {
  if (document.visibilityState === 'hidden') {
    ocorrencias.trocaAba++;
    mostrarAlerta(
      `Troca de aba detectada.\nOcorrências registradas: ${ocorrencias.trocaAba}`
    );
  }
});

// Atalhos suspeitos
document.addEventListener('keydown', e => {
  if (
    e.key === 'PrintScreen' ||
    (e.ctrlKey && ['c','v','x','u','p','s'].includes(e.key.toLowerCase()))
  ) {
    e.preventDefault();
    ocorrencias.atalhos++;
    mostrarAlerta(
      `Ação não permitida detectada.\nOcorrências registradas: ${ocorrencias.atalhos}`
    );
  }
});

/* ===== FINALIZAÇÃO E LOG ===== */
function finalizarAvaliacao() {
  document.body.innerHTML = `
    <div id="logFinal">
      <h2>⏰ Avaliação encerrada</h2>
      <p><strong>Resumo de monitoramento:</strong></p>
      <p>Trocas de aba/minimização: <strong>${ocorrencias.trocaAba}</strong></p>
      <p>Tentativas de atalhos/copiar: <strong>${ocorrencias.atalhos}</strong></p>
      <br>
      <small>
        Esses registros indicam comportamento incompatível com avaliação monitorada
        e poderão ser considerados na correção.
      </small>
    </div>
  `;
}
</script>

</body>
</html>
